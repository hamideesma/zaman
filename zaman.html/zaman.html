<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablo</title>
    <style>
        .cift{
            background-color: green;
        }
        .tek{
            background-color:greenyellow;
        }
        .tablo-height{ height:100px;}
    </style>
  </head>
  <body>
    <table class="tablo-height" style="border-color: white ;" border="0,5"  width="70%" >
      <thead>
        <th style="background-color:gray; color: aliceblue" colspan="7">
          Zaman çizelgesi
        </th>
      </thead>
      <tr class="cift">
        <td colspan="2">Günler</td>
        <td>Ptesi</td>
        <td>salı</td>
        <td>çarşamba</td>
        <td>perşembe</td>
        <td>cuma</td>
      </tr>
      <tr class="tek">
        <td rowspan="5">SAATLER</td>
        <td>1</td>
        <td>türkçe</td>
        <td>mat</td>
        <td>türkçe</td>
        <td>mat</td>
        <td>fizik</td>
      </tr>
      <tr class="cift">
        <td>2</td>
        <td>türkçe</td>
        <td>mat</td>
        <td>türkçe</td>
        <td>mat</td>
        <td>kimya</td>
      </tr>
      <tr class="tek" >
        <td colspan="6" align="center">DİNLENME</td>
      </tr>
      <tr class="cift">
        <td>3</td>
        <td>sosyal</td>
        <td>müzik</td>
        <td>sosyal</td>
        <td>kimya</td>
        <td>fizik</td>
      </tr>
      <tr class="tek">
        <td>4</td>
        <td>sosyal</td>
        <td>beden</td>
        <td>sosyal</td>
        <td>kimya</td>
        <td>fizik</td>
      </tr>
    </table>
  </body>
</html>
